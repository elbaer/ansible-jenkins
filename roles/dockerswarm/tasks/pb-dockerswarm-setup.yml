---
- name: create Docker Group
  group:
    name: docker

- name: adding Docker role to Jenkins
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  with_items:
    - jenkins
    - vagrant

- name: Upgrade all Packages
  yum:
    name: '*'
    state: latest

- name: Install Docker
  package:
    name: docker
    state: present

- name: Restart Docker
  service:
    name: docker
    state: restarted

- name: Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: yes